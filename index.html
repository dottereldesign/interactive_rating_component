<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Rating state start -->
    <main>
      <article class="card">
        <img class="card__star" src="images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form id="feedbackForm">
          <div class="card__input-container">
            <input
              type="radio"
              id="rating1"
              name="rating"
              value="1"
              class="rating-radio"
            />
            <label for="rating1" class="rating-label">1</label>

            <input
              type="radio"
              id="rating2"
              name="rating"
              value="2"
              class="rating-radio"
            />
            <label for="rating2" class="rating-label">2</label>

            <input
              type="radio"
              id="rating3"
              name="rating"
              value="3"
              class="rating-radio"
            />
            <label for="rating3" class="rating-label">3</label>

            <input
              type="radio"
              id="rating4"
              name="rating"
              value="4"
              class="rating-radio"
            />
            <label for="rating4" class="rating-label">4</label>

            <input
              type="radio"
              id="rating5"
              name="rating"
              value="5"
              class="rating-radio"
            />
            <label for="rating5" class="rating-label">5</label>
          </div>
          <button type="button" onclick="submitFeedback()">Submit</button>
        </form>

        <!-- Rating state end -->
        <!-- Thank you state start -->
        You selected
        <!-- Add rating here -->
        out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
        <!-- Thank you state end -->
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
