<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Rating state start -->

    <form id="feedbackForm">
      <input type="radio" id="rating1" name="rating" value="1" />
      <label for="rating1">1</label>

      <input type="radio" id="rating2" name="rating" value="2" />
      <label for="rating2">2</label>

      <input type="radio" id="rating3" name="rating" value="3" />
      <label for="rating3">3</label>

      <input type="radio" id="rating4" name="rating" value="4" />
      <label for="rating4">4</label>

      <input type="radio" id="rating5" name="rating" value="5" />
      <label for="rating5">5</label>

      <button type="button" onclick="submitFeedback()">Submit</button>
    </form>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected
    <!-- Add rating here -->
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don't hesitate to get in touch!

    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
